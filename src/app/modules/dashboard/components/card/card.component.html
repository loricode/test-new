<div class="card">
  <img src="../../../../../assets/images/img1.jpg" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ item.name }}</h5>
    <p class="card-text">{{ item.code }}</p>
    <button  class="btn btn-primary"
     (click)="handleData(item.code)">
     {{'delete' | mylowercase }}
    </button>
  </div>
</div>
